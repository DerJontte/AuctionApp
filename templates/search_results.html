{% extends 'base.html' %}

{% block content %}
    {% if results == 'No search sting entered' %}
        {{ results }}
    {% else %}
        Auctions matching your search:<br><br>
        {% for key, value in results.items %}
            <a href="{% url 'auctions' %}{{ key }}">{{ value }}</a><br>
        {% endfor %}
    {% endif %}
{% endblock %}
