{% extends 'base.html' %}

{% block content %}
    Do you want to save this auction?<br><br>
    <form id="confirm_form" action="{% url 'auctionAdd' %}" method="POST">
        {% csrf_token %}
        {% include 'auction_item_grid.html' %}
    </form>
    <div id="auction-buttons">
        <button type="submit" form="confirm_form" name="confirmed">Yes</button>
        <button type="submit" form="confirm_form" name="unconfirmed">No</button>
    </div>
{% endblock %}
