{% extends "base.html" %}

{% block content %}
    <table>
            <tr>
                <th width="250">
                    Item name
                </th>
                <th width="150">
                    Description
                </th>
                <th width="130">
                    Current price
                </th>
                <th width="250">
                    Closing time
                </th>
                <th width="250">
                    Seller
                </th>
            </tr>
        {% for auction in auctions %}
            <tr valign="top">
                <td>
                    <a href="{% url 'home' %}auctions/{{ auction.id }}">{{ auction.title }}</a>
                </td>
                <td class="truncate">
                    {{ auction.description }}
                </td>
                <td>
                    {{ auction.current_price }}
                </td>
                <td>
                    {{ auction.time_closing }}
                </td>
                <td>
                    {{  auction.seller_name }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
