{% extends 'base.html' %}

{% block content %}
    <form id="form_edit" action="{% url 'auctionEdit'  %}{{ auction_id }}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    {{ form.title.label_tag }}
                </td>
                <td>
                    {{ form.title.value }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ form.description.label_tag }}
                </td>
                <td>
                    {{ form.description }}
                </td>
            </tr>
        </table>
    </form>
    <button type="submit" form="form_edit">Save</button>
{% endblock %}
